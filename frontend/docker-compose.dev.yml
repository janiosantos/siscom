services:
  # Frontend - Node.js/Next.js
  frontend:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    container_name: siscom-frontend-dev
    volumes:
      - .:/workspace:cached
      - frontend-node-modules:/workspace/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
      - NEXT_PUBLIC_APP_NAME=SISCOM ERP
      - NEXT_PUBLIC_APP_VERSION=1.0.0
    networks:
      - siscom-network
    command: sleep infinity

volumes:
    frontend-node-modules:
      name: siscom-frontend-node-modules

networks:
  siscom-network:
    name: siscom-dev-network
    driver: bridge
