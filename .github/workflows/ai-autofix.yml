name: AI AutoFix

on:
  workflow_run:
    workflows: ["CI/CD Pipeline"]
    types:
      - completed

jobs:
  autofix:
    name: Apply AI Auto Fix
    runs-on: ubuntu-latest

    # roda somente se o workflow principal falhou
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch failing job logs from GitHub API
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir logs
          python3 fetch_logs.py

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests pyyaml

      - name: Run AI AutoFix
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        run: python3 ai_fix.py

      - name: Commit & Push changes
        if: success()
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "AI AutoFix Bot"

          git add .

          if git diff-index --quiet HEAD --; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "AI Fix: Correções automáticas baseadas nos logs do CI"
          git push origin HEAD:${GITHUB_REF#refs/heads/}
