# ==============================================================================
# DOCKER COMPOSE - DEVELOPMENT
# ==============================================================================
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: siscom-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-siscom}
      POSTGRES_USER: ${POSTGRES_USER:-siscom}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-siscom_dev_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-siscom}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - siscom-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: siscom-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_dev_password}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - siscom-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: siscom-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-siscom}:${POSTGRES_PASSWORD:-siscom_dev_password}@postgres:5432/${POSTGRES_DB:-siscom}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_dev_password}@redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-dev_secret_key_change_in_production}
      - DEBUG=true
      - ALLOWED_ORIGINS=["http://localhost:3000","http://localhost:8000"]
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./:/app
      - /app/__pycache__
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - siscom-network

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: builder
    container_name: siscom-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000/api/v1
      - NODE_ENV=development
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev
    networks:
      - siscom-network

  # Metabase (BI Tool)
  metabase:
    image: metabase/metabase:latest
    container_name: siscom-metabase
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabase
      MB_DB_PORT: 5432
      MB_DB_USER: ${POSTGRES_USER:-siscom}
      MB_DB_PASS: ${POSTGRES_PASSWORD:-siscom_dev_password}
      MB_DB_HOST: postgres
    ports:
      - "${METABASE_PORT:-3001}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - siscom-network

volumes:
  postgres_data:
  redis_data:

networks:
  siscom-network:
    driver: bridge
