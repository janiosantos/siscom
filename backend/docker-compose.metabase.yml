version: '3.8'

services:
  metabase:
    image: metabase/metabase:latest
    container_name: siscom-metabase
    hostname: metabase
    volumes:
      - metabase-data:/metabase-data
    ports:
      - 3000:3000
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabase
      MB_DB_PORT: 5432
      MB_DB_USER: ${DB_USER:-metabase}
      MB_DB_PASS: ${DB_PASSWORD:-metabase}
      MB_DB_HOST: postgres
    networks:
      - siscom-network
    restart: unless-stopped
    healthcheck:
      test: curl --fail -I http://localhost:3000/api/health || exit 1
      interval: 15s
      timeout: 5s
      retries: 5

  postgres-metabase:
    image: postgres:15-alpine
    container_name: siscom-metabase-db
    environment:
      POSTGRES_USER: ${DB_USER:-metabase}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-metabase}
      POSTGRES_DB: metabase
    volumes:
      - postgres-metabase-data:/var/lib/postgresql/data
    networks:
      - siscom-network
    restart: unless-stopped

volumes:
  metabase-data:
  postgres-metabase-data:

networks:
  siscom-network:
    driver: bridge
