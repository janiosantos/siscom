version: '3.8'

services:
  # Backend - Python/FastAPI
  backend:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    container_name: siscom-backend-dev
    volumes:
      - .:/workspace:cached
      - backend-venv:/workspace/venv
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - DATABASE_URL=postgresql+asyncpg://siscom:siscom123@siscom-postgres-dev:5432/siscom_dev
      #- DATABASE_URL=sqlite+aiosqlite:///./siscom.db
      - REDIS_URL=redis://redis:6479/0
      - DEBUG=true
      - SECRET_KEY=dev-secret-key-change-in-production
    depends_on:
      - postgres
      - redis
    networks:
      - siscom-network
    command: sleep infinity

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: siscom-postgres-dev
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=siscom_dev
      - POSTGRES_USER=siscom
      - POSTGRES_PASSWORD=siscom123
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - siscom-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U siscom -d siscom_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: siscom-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - siscom-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
    name: siscom-postgres-dev-data
  redis-data:
    name: siscom-redis-dev-data
  backend-venv:
    name: siscom-backend-venv

networks:
  siscom-network:
    name: siscom-dev-network
    driver: bridge
