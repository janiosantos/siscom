[pytest]
# Configuração do Pytest

# Diretório de testes
testpaths = tests

# Padrão de nomes de arquivos de teste
python_files = test_*.py *_test.py

# Padrão de classes de teste
python_classes = Test* *Test

# Padrão de funções de teste
python_functions = test_*

# Marcadores personalizados
markers =
    unit: Testes unitários
    integration: Testes de integração
    slow: Testes que demoram mais tempo
    auth: Testes de autenticação
    database: Testes que usam banco de dados
    api: Testes de endpoints da API

# Opções padrão
addopts =
    -ra
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    -p no:warnings

# Configuração de asyncio
asyncio_mode = auto

# Minimum coverage percentage
[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:run]
source = app
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */migrations/*
